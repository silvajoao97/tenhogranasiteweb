trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  NPM_CONFIG_CACHE: $(Pipeline.Workspace)/.npm

steps:
- task: NodeTool@0
  displayName: 'Use Node.js 20.x'
  inputs:
    versionSpec: '20.x'

- task: Cache@2
  displayName: 'Cache NPM'
  inputs:
    key: 'npm | "$(Agent.OS)" | web/package-lock.json'
    path: '$(NPM_CONFIG_CACHE)'

- task: Npm@1
  displayName: 'npm ci (web)'
  inputs:
    command: 'ci'
    workingDir: 'web'

- task: Npm@1
  displayName: 'npm run build (web)'
  inputs:
    command: 'custom'
    customCommand: 'run build'
    workingDir: 'web'

# Artefato estático (Next export → web/out)
- task: CopyFiles@2
  displayName: 'Copy web/out (site estático)'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/web/out'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/site'

# Diagnóstico: listar conteúdo do diretório de staging antes do publish
- script: |
    echo "Staging dir: $(Build.ArtifactStagingDirectory)"
    ls -la $(Build.ArtifactStagingDirectory)
    echo "\nConteúdo de $(Build.ArtifactStagingDirectory)/site:"
    ls -la $(Build.ArtifactStagingDirectory)/site || echo "Diretório 'site' não encontrado"
  displayName: 'Listar conteúdo do artifact staging'

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifact (tenhograna-web)'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/site'
    ArtifactName: 'tenhograna-web'
    publishLocation: 'Container'
